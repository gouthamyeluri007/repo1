name: Build Custom Container Image and Deploy  

on:
  workflow_dispatch:


on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: alloan.azurecr.io
          username: ${{secrets.REGISTRY_USERNAME }}
          password: ${{secrets.REGISTRY_PASSWORD }}
          
      - name: Build and push Docker image to acr
        run: |
            docker build -t alloan-con-qa .
            docker tag alloan-con-qa alloan.azurecr.io/alloan_qa_container:v${{ github.run_number }}
            docker push myacr.azurecr.io/my-docker-image:v${{ github.run_number }}


          
