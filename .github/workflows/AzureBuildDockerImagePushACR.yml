name: Build Linux Container Image and Push to ACR

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    
    - name: ACR config 
      uses: azure/docker-login@v1
      with:
        login-server: alloan.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build docker image and push to ACR
      run: |
        docker build . -t alloan.azurecr.io/alloanautocontainer:Image_version_01
        docker push alloan.azurecr.io/alloanautocontainer:Image_version_01

    - name: Deploy into Azure Funtions
      uses: Azure/functions-action@v1
      with:
        app-name: alloan-intex
        package: 'alloan.azurecr.io/alloanautocontainer:Image_version_01'